<div class='card'>
    <div class ='card-header'>
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="filter" ng-change="filterRules()"/>
            </div>
        </div>
        <div class='row'>
            <h4>Filtered by: {{filter}}</h4>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='rules && rules.length'>
                <thead>
                    <tr>
                        <th>Rule Name</th>
                        <th>Rule Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rule of filteredRules">
                        <td>Birl Rule #{{rule.ruleId}}</td>
                        <td>{{rule.ruleDescription}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
